<head>
    <title>Palendrome</title>
    <script>
        var a = prompt("enter a string");        
        var lenA = a.length;
        var ans= a + "is palendrome";
        for(var i=0 ;i < lenA ; i++){
            if(a[i] != a[lenA -1 -i]){
                ans=(a+"is not a palendrome");
            }
        }
        console.log(ans);
    </script>
