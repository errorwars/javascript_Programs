<!DOCTYPE html>
<html lang="en">
<head>
    <title>String Reverse</title>
    <script>
        var string = prompt("Enter a string");
        var strLen = string.length;
        var reverse = "";
        for(var i=strLen-1 ; i>=0 ; i--){
            reverse = reverse + string[i];
        }
        document.write(reverse);
    </script>
</head>
<body>
    
</body>
</html>
