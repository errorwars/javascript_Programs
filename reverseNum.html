<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reverse a Number</title>
    <script>
        var num= prompt("enter a number");
        var reversed=0;
        while (num != 0) {
             reversed=(reversed*10)+(num%10);
             num=parseInt(num/10);
        }
        document.write(reversed);
        
    </script>
</head>
<body>
    
</body>
</html>
